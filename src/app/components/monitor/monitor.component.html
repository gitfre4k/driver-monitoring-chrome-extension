<div class="content">

    @if (driverDailyLogEvents(); as ddle) {
    <p>## {{ddle.companyName}}</p>
    <p>{{ddle.driverFullName}}</p>
    <p>{{ddle.date}}</p>

    <div class="event-list">
        <ul>
            @for (event of ddle.events; track event.id) {
            @if(filter(event)) {
            <li>
                <div>
                    <p [ngClass]="'event ' + event.dutyStatus">{{getStatusName(event.dutyStatus)}}</p>
                    <span>eventCode {{event.eventCode}} </span>
                    <span>odometer {{event.odometer}} </span>
                </div>
            </li>
            }
            }
        </ul>
    </div>
    }
</div>
