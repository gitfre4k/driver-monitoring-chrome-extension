<div class="content">

    @if (driverDailyLogEvents(); as ddle) {
    <p>## {{ddle.companyName}}</p>
    <p>{{ddle.driverFullName}}</p>
    <p>{{ddle.date}}</p>

    <button>QWE</button>

    <div class="event-list">
        <ul>
            @for (event of events(); track event.id) {
            <li>
                <div class="event">
                    <span class="startTime">{{event.startTime | date: 'hh:mm a'}}</span>
                    <span [ngClass]="event.isTeleport ? 'error' : ''">{{event.odometer}} </span>
                    <p [ngClass]="'status ' + event.dutyStatus">{{event.statusName}}</p>
                    <span>{{event.notes}}</span>
                </div>
            </li>

            }
        </ul>
    </div>
    }
</div>
