<div class="content">


    <h3>{{driverDailyLogEvents().companyName}}</h3>
    <h4>{{driverDailyLogEvents().driverFullName}}</h4>



    <ul>
        @for (event of driverDailyLogEvents().events; track event.id) {
        <li>
            <span>{{event.eventSequenceNumber}}</span>
            <span>{{event.odometer}}</span>
            <span>{{event.startTime}}</span>
            <p>{{event.dutyStatus}}</p>
        </li>
        }
    </ul>





</div>
