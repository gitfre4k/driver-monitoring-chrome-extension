<div id="wrapper">
    <a mat-icon-button class="open-in-new-window" (click)="popUp()" matTooltip="Open in new window"
        [ngStyle]="{'display': scanning() ? 'none' : 'block'}"><mat-icon>open_in_new</mat-icon></a>
    <mat-card appearance="outlined" id="mat-card-wrapper">

        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" dynamicHeight="true" id="tab-group">
            <mat-tab label="Scan" [disabled]="scanning()">
                <ng-template mat-tab-label>
                    <mat-icon>radar</mat-icon>
                    <span>Scan</span>
                </ng-template>

                <app-scan></app-scan>

            </mat-tab>

            <mat-tab label="Monitor" [disabled]="scanning()">
                <ng-template mat-tab-label>
                    <mat-icon><span class="material-symbols-outlined">delivery_truck_speed</span></mat-icon>
                    <span>Monitor</span>
                </ng-template>

                <app-monitor></app-monitor>

            </mat-tab>

            <mat-tab label="About" [disabled]="scanning()">
                <ng-template mat-tab-label>
                    <mat-icon>info</mat-icon>
                    <span>About</span>
                </ng-template>
                <div class="tab-group tab-group-3">
                    <p>Driver Monitoring Chrome Extension</p>
                    <p>version: 0.0.2</p>
                </div>
            </mat-tab>

        </mat-tab-group>
    </mat-card>
</div>
