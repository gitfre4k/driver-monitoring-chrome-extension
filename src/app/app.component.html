<div id="wrapper">
  <a
    mat-icon-button
    (click)="popUp()"
    matTooltip="Open in new window"
    [ngClass]="scanning() ? 'none' : 'open-in-new-window'"
    ><mat-icon>open_in_new</mat-icon></a
  >
  <mat-card appearance="outlined" id="mat-card-wrapper">
    <mat-tab-group
      mat-stretch-tabs="false"
      mat-align-tabs="start"
      id="tab-group"
    >
      <mat-tab label="Scan">
        <ng-template mat-tab-label>
          <mat-icon id="radar-icon">radar</mat-icon>
          <span class="hide">Scan</span>
        </ng-template>

        <app-scan></app-scan>
      </mat-tab>

      <mat-tab label="Report">
        <ng-template mat-tab-label>
          <mat-icon
            id="radar-icon"
            matBadge="{{ violationsCount() ? violationsCount() : null }}"
            >description</mat-icon
          >

          <span class="hide">Report</span>
        </ng-template>

        <app-scan-result></app-scan-result>
      </mat-tab>

      <mat-tab label="Monitor">
        <ng-template mat-tab-label>
          <mat-icon
            ><span class="material-symbols-outlined"
              >delivery_truck_speed</span
            ></mat-icon
          >
          <span class="hide">Monitor</span>
        </ng-template>

        <app-monitor></app-monitor>
      </mat-tab>

      <mat-tab label="About">
        <ng-template mat-tab-label>
          <mat-icon>info</mat-icon>

          <span class="hide">Info</span>
        </ng-template>

        <app-info></app-info>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
